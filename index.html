<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title> Coin Converter </title>
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="header-text">
                <span style="font-size: 24px;">Conversor</span>
                <br>
                <span style="font-size: 14px;">Atualizado ao minuto</span>
            </div>
        </div>

        <div class="body">
            <div class="date"></div>
            <div class="list">
                <div class="row">
                    <label><img class="flag euro"></label>
                    <input id="euro" class="coinInput" placeholder="0.00">
                </div>
                <div class="label">
                    <span>EUR</span>
                </div>
                <div class="row">
                    <label><img class="flag gbp"></label>
                    <input id="libra" class="coinInput" placeholder="0.00">
                </div>
                <div class="label">
                    <span>GBP</span>
                </div>
                <div class="row">
                    <label><img class="flag usd"></label>
                    <input id="usDollar" class="coinInput" placeholder="0.00">
                </div>
                <div class="label">
                    <span>USD</span>
                </div>
                <div class="row">
                    <label><img class="flag aud"></label>
                    <input id="auDollar" class="coinInput" placeholder="0.00">
                </div>
                <div class="label">
                    <span>AUD</span>
                </div>
            </div>

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
